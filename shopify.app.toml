# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "3a811626e23613464cb593fcadac31b3"
name = "Amazon Importer"
application_url = "https://amazonimporter-app-zffzk.ondigitalocean.app"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-01"

  # App lifecycle webhooks
  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # GDPR mandatory webhooks (required for App Store approval)
  [[webhooks.subscriptions]]
  topics = [ "customers/data_request" ]
  uri = "/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  topics = [ "customers/redact" ]
  uri = "/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  topics = [ "shop/redact" ]
  uri = "/webhooks/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products"

[auth]
redirect_urls = [
  "https://amazonimporter-app-zffzk.ondigitalocean.app/auth/callback",
  "https://amazonimporter-app-zffzk.ondigitalocean.app/auth/shopify/callback",
  "https://amazonimporter-app-zffzk.ondigitalocean.app/api/auth/callback"
]

# Legal URLs for App Store approval  
privacy_policy_url = "https://amazonimporter-app-zffzk.ondigitalocean.app/privacy-policy"
terms_of_service_url = "https://amazonimporter-app-zffzk.ondigitalocean.app/terms-of-service"
support_url = "https://amazonimporter-app-zffzk.ondigitalocean.app/support"
